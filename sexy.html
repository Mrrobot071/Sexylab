<!-- Container para exibir o conteúdo ampliado -->
<div id="frameContainer" class="hidden frame-container">
  <iframe id="EmbedderContainer" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
</div>

<script>
  function showFrame(src) {
    const frameContainer = document.getElementById("frameContainer");
    const embedderContainer = document.getElementById("EmbedderContainer");

    // Configuração do estilo do iframe
    embedderContainer.style.width = "80%";
    embedderContainer.style.height = "80%";

    // Centralize e exiba o frameContainer
    frameContainer.style.display = "flex";
    frameContainer.style.alignItems = "center";
    frameContainer.style.justifyContent = "center";
    frameContainer.style.position = "fixed";
    frameContainer.style.top = "0";
    frameContainer.style.left = "0";
    frameContainer.style.width = "100%";
    frameContainer.style.height = "100%";
    frameContainer.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
    frameContainer.style.zIndex = "9999";

    // Defina o src no iframe e mostre o conteúdo
    embedderContainer.src = src;
    frameContainer.classList.remove("hidden");
  }

  // Adicione uma funcionalidade para fechar o frame (opcional)
  function closeFrame() {
    const frameContainer = document.getElementById("frameContainer");
    const embedderContainer = document.getElementById("EmbedderContainer");

    embedderContainer.src = ""; // Limpa o conteúdo do iframe
    frameContainer.classList.add("hidden"); // Esconde o container
  }
</script>
